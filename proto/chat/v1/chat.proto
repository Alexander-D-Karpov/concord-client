syntax = "proto3";

package concord.chat.v1;

option go_package = "github.com/Alexander-D-Karpov/concord/api/gen/go/chat/v1;chatv1";

import "google/api/annotations.proto";
import "common/v1/types.proto";

message SendMessageRequest {
  string room_id = 1;
  string content = 2;
  string reply_to_id = 3;
  repeated string mention_user_ids = 4;
  repeated MessageAttachmentUpload attachments = 5;
}

message MessageAttachmentUpload {
  string filename = 1;
  string content_type = 2;
  bytes data = 3;
  int32 width = 4;
  int32 height = 5;
}

message SendMessageResponse {
  concord.common.v1.Message message = 1;
}

message EditMessageRequest {
  string message_id = 1;
  string content = 2;
}

message DeleteMessageRequest {
  string message_id = 1;
}

message ListMessagesRequest {
  string room_id = 1;
  string before_id = 2;
  string after_id = 3;
  int32 limit = 4;
}

message ListMessagesResponse {
  repeated concord.common.v1.Message messages = 1;
  bool has_more = 2;
}

message SearchMessagesRequest {
  string query = 1;
  string room_id = 2;
  int32 limit = 3;
}

message SearchMessagesResponse {
  repeated concord.common.v1.Message messages = 1;
}

message AddReactionRequest {
  string message_id = 1;
  string emoji = 2;
}

message RemoveReactionRequest {
  string message_id = 1;
  string emoji = 2;
}

message PinMessageRequest {
  string room_id = 1;
  string message_id = 2;
}

message UnpinMessageRequest {
  string room_id = 1;
  string message_id = 2;
}

message ListPinnedMessagesRequest {
  string room_id = 1;
}

message ListPinnedMessagesResponse {
  repeated concord.common.v1.Message messages = 1;
}

message GetThreadRequest {
  string message_id = 1;
  int32 limit = 2;
  string cursor = 3;
}

message GetThreadResponse {
  repeated concord.common.v1.Message messages = 1;
  string next_cursor = 2;
  bool has_more = 3;
}

message EmptyResponse {}

service ChatService {
  rpc SendMessage(SendMessageRequest) returns (SendMessageResponse) {
    option (google.api.http) = {
      post: "/v1/rooms/{room_id}/messages"
      body: "*"
    };
  }
  rpc EditMessage(EditMessageRequest) returns (concord.common.v1.Message) {
    option (google.api.http) = {
      patch: "/v1/messages/{message_id}"
      body: "*"
    };
  }
  rpc DeleteMessage(DeleteMessageRequest) returns (EmptyResponse) {
    option (google.api.http) = {
      delete: "/v1/messages/{message_id}"
    };
  }
  rpc ListMessages(ListMessagesRequest) returns (ListMessagesResponse) {
    option (google.api.http) = {
      get: "/v1/rooms/{room_id}/messages"
    };
  }
  rpc SearchMessages(SearchMessagesRequest) returns (SearchMessagesResponse) {
    option (google.api.http) = {
      get: "/v1/rooms/{room_id}/messages/search"
    };
  }
  rpc AddReaction(AddReactionRequest) returns (EmptyResponse) {
    option (google.api.http) = {
      post: "/v1/messages/{message_id}/reactions"
      body: "*"
    };
  }
  rpc RemoveReaction(RemoveReactionRequest) returns (EmptyResponse) {
    option (google.api.http) = {
      delete: "/v1/messages/{message_id}/reactions/{emoji}"
    };
  }
  rpc PinMessage(PinMessageRequest) returns (EmptyResponse) {
    option (google.api.http) = {
      post: "/v1/rooms/{room_id}/messages/{message_id}/pin"
    };
  }
  rpc UnpinMessage(UnpinMessageRequest) returns (EmptyResponse) {
    option (google.api.http) = {
      delete: "/v1/rooms/{room_id}/messages/{message_id}/pin"
    };
  }
  rpc ListPinnedMessages(ListPinnedMessagesRequest) returns (ListPinnedMessagesResponse) {
    option (google.api.http) = {
      get: "/v1/rooms/{room_id}/pins"
    };
  }
  rpc GetThread(GetThreadRequest) returns (GetThreadResponse) {
    option (google.api.http) = {
      get: "/v1/messages/{message_id}/thread"
    };
  }
}